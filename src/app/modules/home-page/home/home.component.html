<div class="home_page">
<div class="container">
<div class="card">
  <div class="card-header">
    <h3 class="card-title"> To Do List </h3>
  </div>
  <div class="card-body">
    <div class="col-lg-12 card_body_adding_section">
      <div class="col-lg-9">
        <div class="form-group">
          <form [formGroup]="form">
          <input  class="form-control" formControlName="task" type="text">
          </form>
        </div>
      </div>
      <div class="col-lg-3">
      <div class="card_body_button">
        <button type="button" (click)="addTask()" class="btn btn-success"> Add </button>
      </div>
      </div>
    </div>
    <div class="task_list">
      <div class="list_item row"  *ngFor="let item of taskList">
        <div class="col-lg-1 task_status">
          <i *ngIf="item.isDone" class="fa fa-check-circle"></i>
        </div>
        <div class="task_description col-lg-8">
          {{item.description}}
        </div>
        <div class="task_buttons col-lg-3">
          <button type="button" class="btn btn-warning" [disabled]="item.isDone" (click)="changeStatus(item.id)"> Do It </button>
          <button type="button" class="btn btn-danger" (click)="removeItem(item.id)"> Remove It </button>
        </div>

      </div>
    </div>
  </div>
  <div class="card-footer"></div>
</div>
</div>
</div>
